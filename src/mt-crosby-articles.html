<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="text-page-template.html">
<link rel="import" href="shared-styles.html">

<dom-module id="mt-crosby-articles">

  <template>

    <style include="shared-styles iron-flex iron-flex-alignment">
    :host {
      display: block;
    }

    .title {
      font-size: 18px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--paper-blue-grey-600, #999);
      text-overflow: ellipsis;
    }

    .buttons {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    </style>

    <text-page-template>

      <h2>Browse Articles</h2>

      <p class="horizontal layout">

          <span class="title">Did You Know?</span>
          <br>
          <span class="subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor ...</span>
        </span>
        <span class="flex"></span>
        <span class="buttons">
          <a target="_blank" href="#">read more</a>&nbsp;
          &nbsp;<a target="_blank" href="#">see image</a>
        </span>
      </p>

      <template is="dom-repeat" items="" index-as="index"></template>


    </text-page-template>

  </template>

  <script>

    Polymer({

      is: 'mt-crosby-articles'

    });

  </script>

</dom-module>
