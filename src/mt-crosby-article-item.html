<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">


<dom-module id="mt-crosby-article-item">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
    .title {
      font-size: 18px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--paper-blue-grey-600, #999);
      text-overflow: ellipsis;
    }

    .buttons {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      min-width: 30%;
    margin-left: 16px;
    }

    paper-icon-button {
      color: var(--app-secondary-color);
    }

    paper-dialog {
      z-index: 501;
    }

    </style>

    <p class="horizontal layout">
      <span>
        <span class="title">{{article.gsx$heading.$t}}</span>
        <br>
        <span class="subtitle">{{article.gsx$sample.$t}}</span>
      </span>
      <span class="flex"></span>
      <span class="buttons">
        <a target="_blank" href$="../resources/{{article.gsx$document.$t}}" download>read more</a>&nbsp;
        &nbsp;<a href$="../detail/{{article.gsx$image.$t}}/{{article.gsx$alt.$t}}/{{article.gsx$document.$t}}/{{article.gsx$ack.$t}}" hidden$="{{!article.gsx$image.$t}}">see image</a>
      </span>
    </p>

    <!-- <paper-dialog id="dialog">

      <paper-icon-button icon="close" on-tap="toggleDialog"></paper-icon-button>
      <img src="../resources/{{article.gsx$image.$t}}" alt="" />
      <iron-image src="../resources/{{article.gsx$image.$t}}" preload sizing="cover"></iron-image>

    </paper-dialog> -->



  </template>
  <script>
    Polymer({
      is: 'mt-crosby-article-item',
      properties: {
        article: {
          type: Object
        },
        path: {
        },
      },
      toggleDialog: function() {
        this.$.dialog.toggle();
      },
    });
  </script>
</dom-module>
